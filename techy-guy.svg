<?xml version="1.0" encoding="utf-8"?>
<!-- techy-guy.svg
     Simple animated "techy guy" â€” head bob, blinking eyes, laptop glow, typing hands.
     Save as techy-guy.svg and embed in your README.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" role="img" aria-label="Animated illustration of a person working at a laptop">
  <defs>
    <linearGradient id="screenGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#022047"/>
    </linearGradient>

    <linearGradient id="lapGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#263238"/>
      <stop offset="1" stop-color="#101628"/>
    </linearGradient>

    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur"/>
    </filter>

    <style type="text/css"><![CDATA[
      .blink { transform-origin: center; }
      /* small typing dots animation */
      .dot { opacity: 0.1; }
    ]]></style>
  </defs>

  <!-- background plate -->
  <rect x="0" y="0" width="600" height="400" rx="16" fill="#071025"/>

  <!-- desk -->
  <rect x="55" y="300" width="490" height="28" rx="6" fill="#0b1220"/>
  <rect x="40" y="328" width="520" height="12" rx="6" fill="#071020" />

  <!-- laptop (screen) -->
  <g transform="translate(100,110)">
    <rect x="130" y="-20" width="240" height="150" rx="8" fill="url(#screenGrad)" stroke="#0f3058" stroke-width="1"/>
    <!-- screen glow (animated) -->
    <rect x="140" y="-10" width="220" height="130" rx="6" fill="#022f66" opacity="0.08">
      <animate attributeName="opacity" values="0.02;0.12;0.02" dur="3.2s" repeatCount="indefinite"/>
    </rect>

    <!-- laptop body -->
    <rect x="90" y="140" width="320" height="24" rx="6" fill="url(#lapGrad)"/>

    <!-- keyboard -->
    <g transform="translate(120,150)">
      <rect x="0" y="0" width="260" height="6" rx="2" fill="#081222" />
      <!-- typing indicator dots -->
      <circle class="dot" cx="40" cy="3" r="2" fill="#00d4ff">
        <animate attributeName="opacity" values="0.15;0.95;0.15" dur="1.2s" begin="0s" repeatCount="indefinite"/>
      </circle>
      <circle class="dot" cx="84" cy="3" r="2" fill="#00d4ff">
        <animate attributeName="opacity" values="0.15;0.95;0.15" dur="1.2s" begin="0.2s" repeatCount="indefinite"/>
      </circle>
      <circle class="dot" cx="128" cy="3" r="2" fill="#00d4ff">
        <animate attributeName="opacity" values="0.15;0.95;0.15" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- person (head + torso) -->
    <g transform="translate(60,22)">
      <!-- head (bobbing) -->
      <g id="head" transform="translate(140,30)">
        <circle cx="0" cy="0" r="28" fill="#ffd9b3" />
        <!-- hair -->
        <path d="M -26 -8 C -14 -18, 14 -18, 26 -8 C 14 -24, -14 -24, -26 -8 Z" fill="#263238"/>
        <!-- eyes -->
        <g class="blink">
          <ellipse cx="-8" cy="-2" rx="4" ry="3.2" fill="#0b1220"/>
          <ellipse cx="8" cy="-2" rx="4" ry="3.2" fill="#0b1220"/>
          <!-- blinking (white lids shrink) -->
          <rect x="-12" y="-4" width="8" height="1.5" fill="#ffd9b3">
            <animate attributeName="height" values="1.5;3;1.5" dur="3.6s" begin="0s" repeatCount="indefinite"/>
            <animate attributeName="y" values="-4;-5;-4" dur="3.6s" begin="0s" repeatCount="indefinite"/>
          </rect>
          <rect x="4" y="-4" width="8" height="1.5" fill="#ffd9b3">
            <animate attributeName="height" values="1.5;3;1.5" dur="3.6s" begin="0s" repeatCount="indefinite"/>
            <animate attributeName="y" values="-4;-5;-4" dur="3.6s" begin="0s" repeatCount="indefinite"/>
          </rect>
        </g>

        <!-- smile -->
        <path d="M -10 10 Q 0 18 10 10" stroke="#6b3f2a" stroke-width="2" fill="none" stroke-linecap="round"/>

      </g>

      <!-- torso -->
      <g transform="translate(120,82)">
        <rect x="-40" y="0" width="80" height="56" rx="10" fill="#15324a"/>
        <rect x="-24" y="6" width="48" height="40" rx="6" fill="#0b2b3f"/>
      </g>

      <!-- arms typing (animated) -->
      <g transform="translate(120,120)">
        <!-- left arm -->
        <g transform="translate(-34,-18)">
          <rect x="-4" y="0" width="10" height="32" rx="6" fill="#ffd9b3">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0;8;0" dur="0.9s" repeatCount="indefinite"/>
          </rect>
          <rect x="-16" y="32" width="40" height="8" rx="4" fill="#0b1220" opacity="0.08"/>
        </g>

        <!-- right arm -->
        <g transform="translate(34,-18)">
          <rect x="-6" y="0" width="10" height="32" rx="6" fill="#ffd9b3">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0;-8;0" dur="0.9s" repeatCount="indefinite"/>
          </rect>
          <rect x="-20" y="32" width="40" height="8" rx="4" fill="#0b1220" opacity="0.08"/>
        </g>
      </g>
    </g>

  </g>

  <!-- small code-like floating cards on left -->
  <g transform="translate(20,70)" opacity="0.92">
    <rect x="0" y="0" width="110" height="60" rx="8" fill="#021427"/>
    <rect x="12" y="12" width="86" height="8" rx="4" fill="#003c5a">
      <animate attributeName="x" values="12;14;12" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="12" y="28" width="58" height="8" rx="4" fill="#004b6b">
      <animate attributeName="x" values="12;10;12" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="12" y="44" width="30" height="8" rx="4" fill="#005c7f"/>
  </g>

  <!-- floating chips on right -->
  <g transform="translate(490,50)" opacity="0.9">
    <circle cx="0" cy="0" r="14" fill="#06273c">
      <animate attributeName="cy" values="0;6;0" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <rect x="-18" y="36" width="36" height="14" rx="4" fill="#093b52">
      <animate attributeName="x" values="-18;-22;-18" dur="3.5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- subtle floating particles -->
  <circle cx="40" cy="30" r="2.2" fill="#00c2ff" opacity="0.06">
    <animate attributeName="r" values="1.6;2.8;1.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="560" cy="310" r="2.0" fill="#66f0ff" opacity="0.04">
    <animate attributeName="r" values="1.2;2.4;1.2" dur="3.2s" repeatCount="indefinite"/>
  </circle>

  <!-- caption (optional small label) -->
  <text x="300" y="372" text-anchor="middle" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="10" fill="#7fb8d9" opacity="0.85">
    Coding mode: ON
  </text>
</svg>
